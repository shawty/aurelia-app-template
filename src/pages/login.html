<template>

  <div class="row">

    <div class="col-md-6 col-md-offset-3">

      <form role="form" submit.delegate="login()">

        <div class="form-group" validation-errors.bind="loginErrors" class.bind="loginErrors.length ? 'has-error' : ''">
          <label class="control-label" for="txtLoginName">Email Address or Login Name</label>
          <input type="text" class="form-control" id="txtLoginName" placeholder="Please enter email address or login name here" value.bind="loginName & validate" autofocus autocomplete="off">
          <span class="help-block" repeat.for="loginError of loginErrors">
            ${loginError.error.message}
          </span>
        </div>

        <div class="form-group" validation-errors.bind="passwordErrors" class.bind="passwordErrors.length ? 'has-error' : ''">
          <label class="control-label" for="txtPassword">Password</label>
          <input type="password" class="form-control" id="txtPassword" placeholder="Please enter password here" value.bind="password & validate" autocomplete="off">
          <span class="help-block" repeat.for="passwordError of passwordErrors">
            ${passwordError.error.message}
          </span>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

      </form>
      <br/>
      <div class="alert alert-danger" if.bind="showAlert">
        ${alertMessage}
      </div>

    </div>

  </div>

</template>
